      <div class="col-lg-8" >
        <div class="card-body py-5 px-md-5" style="background-color: rgb(106, 94, 94) ;">

          <form (ngSubmit) = "signIn()">
            <!-- Email input -->
            <div class="form-outline mb-4" class="form-group" ngModel>
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4" class="form-group" ngModel>
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check" class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!" style="color: goldenrod">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-warning btn-block mb-4" (click)="signIn()">Sign in</button>

          </form>

        </div>
      </div>
    </div>
  </div>
